<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
    />

    <title>Document</title>
  </head>
  <body>
    <section class="section subscribe-section">
      <div class="container subscribe-container">
        <p class="section-title title">EXPLORE OUR NEW CHOCOLATE FIRST</p>
        <p class="subscribe-text">
          From the velvety texture to the rich and complex flavor, our New
          Chocolate is a true indulgence that will leave you craving more. Made
          with only the finest ingredients and handcrafted with the utmost care,
          each piece is a work of art that is sure to please.
        </p>
        <button type="button" class="subscribe-button button" data-modal-open>
          Subscribe
        </button>
      </div>
    </section>
    <div class="backdrop" data-modal>
      <div class="modal">
        <button type="button" class="modal-close" data-modal-close>
          <svg class="modal-close-icon">
            <use href="./images/icons.svg#close-icon"></use>
          </svg>
        </button>
      </div>
    </div>
    <script src="./js/subscribe.js"></script>
  </body>
</html>
